<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>

<body>
    <form>
        <input>
        <input type="submit" value="enviar">
        <!--Sirve para realizar algun tipo de operacion, pero no para enviar informacion-->
        <button>Enviar</button>
    </form>
    <br>

    <H3>Fechas</H3>
    <form>
        <input type="date">
        <br>
        <input type="datetime-local">
        <br>
        <input type="month">
    </form>

    <h3>En celulares</h3>

    <form>
        <div>
            <label>Search
                <input type="search">
            </label>
        </div>
        <div>
            <label>Telefono
                <input type="tel">
            </label>
        </div>
        <div>
            <label>Email
                <input type="email">
            </label>
        </div>
        <div>
            <label>Password
                <input type="password">
            </label>
        </div>
        <div>
            <label>Url
                <input type="url">
            </label>
        </div>
        <br>
    </form>

    <div>
        <form>
            <input type="color">
            <input type="number">
            <input type="range" step="5" min="0" max="20 ">
            <input type="reset">
            <input type="text">
        </form>
    </div>



</body>

</html>
