<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        fieldset -> se utiliza para agrupar elementos dentro de un formulario 
        legend -> Representa una etiqueta para el contenido fieldset 
        file -> Este input se utiliza para cargar archivos y enviarlos a un formulario 
        meter -> Representa un valor dentro de un rango conocido 
        progress -> Representa el progreso de una tarea
        textarea- Se utiliza para introducir texto de un formulario 
    -->

    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="name">Nombre</label>
            <input type="text" id="name">
            <label for="surname">Apellido</label>
            <input type="text" id="surname">
        </fieldset>
        <input type="file">
        <div>
            <label for="fuel">Combustible</label>
            <meter id=fuel min="0" max="100" value="60" low="30" high="75" optimum="50"></meter>
        </div>
        <div>
            <label for="task">tarea 1</label>
            <progress id="task" max="100" value="10"></progress>
            <br>
            <label for="message">Mensaje</label>
            <textarea name="" id="message" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>

</html>
